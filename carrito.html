<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="modific">Carrrito</h1>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"
                    data-bs-toggle="modal"
                    data-bs-target="#modal">
                    <i class="numerito" id="carritoCont">0</i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="div1" id="contenedor"></div>
    </main>

    <div class="container1"> 
        <div class="modal" tobindex="-1" role="dialog" id="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Carrito</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn1">vaciar carrito</button>
                        <button type="button" id="Porcesarcompra" class="btn2">continuar compra</button>
                        <button type="button" class="btn3" data-bs-dismiss="modal">cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
